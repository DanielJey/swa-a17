<html ng-app>
    <head>
        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
        </script>
    </head>
    <body>
        <input type="text" ng-model="text">
        <p>{{text.split('').reverse().join('')}}</p>
        <button ng-click="text=''">Reset</button>
    </body>
</html>
